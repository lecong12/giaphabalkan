<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công</title>
    <script src="https://balkan.app/js/FamilyTree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f4f7f6; }
        #tree { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="tree"></div>
    <script>
        const ssId = '1mX5C3YiDKb-R1Igweo10NsxCtmxIrG2hlCZM5OlPXEw';

        // Hàm đọc CSV ổn định từ bản V48
        function parseCSV(text) {
            const lines = text.split('\n');
            if (lines.length < 2) return [];
            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim().toLowerCase());
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                let obj = {};
                headers.forEach((header, i) => {
                    let val = values[i] || "";
                    obj[header] = val.replace(/^"|"$/g, '').trim();
                });
                return obj;
            });
        }

        async function init() {
            try {
                // Đọc đồng thời cả 2 bảng Data và dData
                const [resMain, resSpouses] = await Promise.all([
                    fetch(`https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:csv&sheet=Data`),
                    fetch(`https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:csv&sheet=dData`)
                ]);

                const dataMain = parseCSV(await resMain.text());
                const dataSpouses = parseCSV(await resSpouses.text());

                const finalNodes = [];

                // 1. Đưa tất cả thành viên từ bảng chính vào
                dataMain.forEach(p => {
                    if (!p.id) return;
                    
                    // Tạo mối quan hệ cha-mẹ (pids)
                    let parents = [];
                    if (p.fid) parents.push(p.fid); // ID của Cha
                    if (p.mid) parents.push(p.mid); // ID của Mẹ (lấy từ bảng dData)

                    finalNodes.push({
                        id: p.id,
                        pids: parents.length > 0 ? parents : null,
                        name: p.full_name,
                        gender: (p.gender && p.gender.toLowerCase().includes('fe')) ? 'female' : 'male'
                    });
                });

                // 2. Đưa tất cả các bà vợ từ bảng dData vào
                dataSpouses.forEach(s => {
                    if (!s.id) return;
                    finalNodes.push({
                        id: s.id,
                        name: s.full_name,
                        partnerId: s.pid, // Kết nối trực tiếp với ID của chồng bên bảng Data
                        gender: 'female'
                    });
                });

                // 3. Vẽ sơ đồ
                new FamilyTree(document.getElementById("tree"), {
                    template: "tommy",
                    nodeBinding: { field_0: "name" },
                    nodes: finalNodes
                });
            } catch (e) {
                console.error("Lỗi vẽ cây:", e);
            }
        }
        init();
    </script>
</body>
</html>
