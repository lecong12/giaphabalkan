<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công - V100 Final</title>
    <script src="https://balkan.app/js/familytree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; background: #f4f7f6; }
        #tree { width: 100%; height: 100%; }
        #loading { position: fixed; top: 10px; left: 10px; background: #333; color: #fff; padding: 10px; z-index: 1000; border-radius: 5px; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="loading">Đang nạp dữ liệu từ Google Sheets...</div>
    <div id="tree"></div>

    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';

        async function loadSheet(gid) {
            const url = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`;
            const res = await fetch(url);
            const text = await res.text();
            const data = JSON.parse(text.substr(47).slice(0, -2));
            const cols = data.table.cols.map(c => (c.label || "").toLowerCase().trim());
            return data.table.rows.map(row => {
                let obj = {};
                row.c.forEach((cell, i) => { if (cols[i]) obj[cols[i]] = cell ? String(cell.v).trim() : null; });
                return obj;
            });
        }

        async function start() {
            try {
                const [data, dData] = await Promise.all([loadSheet(0), loadSheet(1705210560)]);
                
                // 1. Tạo danh sách vợ chồng (Dâu/Rể gọi ID chồng/vợ)
                let partnerMap = {};
                dData.forEach(s => {
                    if (s.pid) {
                        if (!partnerMap[s.pid]) partnerMap[s.pid] = [];
                        partnerMap[s.pid].push(s.id);
                    }
                });

                // 2. Gộp Node theo logic: Con -> Cha/Mẹ, Cha <-> Vợ
                let nodes = [];

                // Thêm người trong tộc
                data.forEach(m => {
                    if (m.id) {
                        nodes.push({
                            id: m.id,
                            fid: m.fid || null,
                            mid: m.mid || null, // Nối thẳng tới ID dâu/rể
                            pids: partnerMap[m.id] || [],
                            name: m.full_name,
                            gender: (m.gender || "").toLowerCase().includes('f') ? "female" : "male"
                        });
                    }
                });

                // Thêm dâu rể
                dData.forEach(s => {
                    if (s.id) {
                        nodes.push({
                            id: s.id,
                            pids: s.pid ? [s.pid] : [],
                            name: s.full_name,
                            gender: "female"
                        });
                    }
                });

                document.getElementById('loading').style.display = 'none';

                // 3. Vẽ cây với giao diện tỏa rộng như xtea
                new FamilyTree(document.getElementById("tree"), {
                    template: "hugo",
                    mouseWheel: { zoom: true },
                    align: FamilyTree.align.center,
                    nodeBinding: { field_0: "name" },
                    nodes: nodes
                });

            } catch (e) {
                document.getElementById('loading').innerHTML = "Lỗi dữ liệu: Hãy kiểm tra quyền Share!";
                document.getElementById('loading').style.background = "red";
            }
        }
        start();
    </script>
</body>
</html>
