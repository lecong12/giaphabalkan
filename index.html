<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công</title>
    <script src="https://balkan.app/js/familytree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
        #tree { width: 100%; height: 100%; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; font-family: sans-serif; background: #eee; padding: 20px; }
    </style>
</head>
<body>
    <div id="loading">Đang tải dữ liệu... (Vui lòng đợi 3-5 giây)</div>
    <div id="tree"></div>

    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';
        
        async function start() {
            try {
                // 1. Lấy dữ liệu từ 2 Sheet (Data: gid=0, dData: gid=1705210560)
                const fetchSheet = async (gid) => {
                    const url = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`;
                    const res = await fetch(url);
                    const text = await res.text();
                    // Cắt bỏ phần thừa của Google JSON
                    const json = JSON.parse(text.substring(47, text.length - 2));
                    const cols = json.table.cols.map(c => (c.label || "").toLowerCase().trim());
                    return json.table.rows.map(row => {
                        let item = {};
                        row.c.forEach((cell, i) => { if (cols[i]) item[cols[i]] = cell ? String(cell.v) : null; });
                        return item;
                    }).filter(r => r.id);
                };

                const [data, dData] = await Promise.all([fetchSheet('0'), fetchSheet('1705210560')]);
                
                // 2. Xây dựng danh sách Node cho Balkan
                let nodes = [];
                let partnerMap = {};

                // Xử lý vợ/chồng trước để lấy mối quan hệ
                dData.forEach(p => {
                    if (p.id && p.pid) {
                        nodes.push({ id: p.id, pids: [p.pid], name: p.full_name || "Vợ/Chồng", gender: "female" });
                        if (!partnerMap[p.pid]) partnerMap[p.pid] = [];
                        partnerMap[p.pid].push(p.id);
                    }
                });

                // Xử lý huyết thống
                data.forEach(m => {
                    if (m.id) {
                        nodes.push({
                            id: m.id,
                            fid: (m.fid && m.fid !== "0") ? m.fid : null,
                            mid: (m.mid && m.mid !== "0") ? m.mid : null,
                            pids: partnerMap[m.id] || [],
                            name: m.full_name || "Thành viên",
                            gender: (m.gender && m.gender.toLowerCase().includes('f')) ? "female" : "male"
                        });
                    }
                });

                // 3. LÁCH LUẬT 200 NODES: Chỉ lấy 190 người đầu tiên để đảm bảo không bị khóa
                const safeNodes = nodes.slice(0, 195);

                document.getElementById("loading").style.display = "none";

                const family = new FamilyTree(document.getElementById("tree"), {
                    mouseScrol: FamilyTree.action.zoom,
                    template: "hugo",
                    nodeBinding: { field_0: "name" },
                    nodes: safeNodes
                });

            } catch (e) {
                console.error(e);
                document.getElementById("loading").innerText = "Lỗi: " + e.message + " - Kiểm tra Console F12";
            }
        }
        start();
    </script>
</body>
</html>
