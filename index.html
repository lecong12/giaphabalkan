<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công</title>
    <script src="https://balkan.app/js/FamilyTree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f4f7f6; }
        #tree { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="tree"></div>
    <script>
        const ssId = '1mX5C3YiDKb-R1Igweo10NsxCtmxIrG2hlCZM5OlPXEw';

        async function fetchCSV(sheetName) {
            const url = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;
            const response = await fetch(url);
            const text = await response.text();
            // Xóa dấu ngoặc kép để ID không bị hiểu lầm là văn bản có ngoặc
            return FamilyTree.csv.parse(text.replace(/"/g, ""));
        }

        async function init() {
            try {
                const [dataMain, dataSpouses] = await Promise.all([
                    fetchCSV('Data'),
                    fetchCSV('dData')
                ]);

                const finalData = [];

                // 1. Xử lý tất cả thành viên dòng chính (Nam) từ sheet Data
                dataMain.forEach(p => {
                    const id = String(p.id).trim();
                    if (!id || id.toLowerCase() === "id") return;
                    
                    const fid = String(p.fid || "").trim();
                    const mid = String(p.mid || "").trim();

                    finalData.push({
                        id: id,
                        name: p.full_name,
                        // Nếu có cả cha và mẹ, dùng dấu gạch đứng | để Balkan hiểu là con chung
                        pids: (fid && mid) ? `${fid}|${mid}` : (fid ? fid : null),
                        gender: String(p.gender || "").toLowerCase().includes('fe') ? 'female' : 'male'
                    });
                });

                // 2. Xử lý các bà vợ từ sheet dData để hiện mối quan hệ vợ chồng
                dataSpouses.forEach(s => {
                    const id = String(s.id).trim();
                    const husbandId = String(s.pid).trim();
                    if (!id || id.toLowerCase() === "id") return;

                    finalData.push({
                        id: id,
                        name: s.full_name,
                        partnerId: husbandId, // Nối ngang với chồng
                        gender: 'female'
                    });
                });

                var family = new FamilyTree(document.getElementById("tree"), {
                    template: "tommy",
                    nodeBinding: { field_0: "name" },
                    parentIdSeparator: "|", // Dấu ngăn cách quan trọng để vẽ nhánh con từ cặp vợ chồng
                    partnerIdField: "partnerId",
                    nodes: finalData
                });
            } catch (e) {
                console.error("Lỗi vẽ sơ đồ:", e);
            }
        }
        init();
    </script>
</body>
</html>
