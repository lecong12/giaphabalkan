<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công</title>
    <script src="https://balkan.app/js/FamilyTree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f4f7f6; }
        #tree { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="tree"></div>
    <script>
        const ssId = '1mX5C3YiDKb-R1Igweo10NsxCtmxIrG2hlCZM5OlPXEw';

        async function fetchCSV(sheetName) {
            const url = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;
            const response = await fetch(url);
            const text = await response.text();
            return FamilyTree.csv.parse(text.replace(/"/g, ""));
        }

        async function init() {
            try {
                const [dataMain, dataSpouses] = await Promise.all([
                    fetchCSV('Data'),
                    fetchCSV('dData')
                ]);

                const finalData = [];
                const partnerMap = {};

                // 1. Tạo bản đồ vợ chồng
                dataSpouses.forEach(s => {
                    const hId = String(s.pid || "").trim();
                    const wId = String(s.id || "").trim();
                    if (hId && wId) {
                        partnerMap[hId] = wId;
                        partnerMap[wId] = hId;
                    }
                });

                // 2. Xử lý dòng chính (Nam)
                dataMain.forEach(p => {
                    const id = String(p.id).trim();
                    if (!id || id === "id") return;
                    
                    const fid = String(p.fid || "").trim();
                    const mid = partnerMap[fid] || ""; // Tìm mẹ dựa trên cha

                    finalData.push({
                        id: id,
                        name: p.full_name,
                        // Quan trọng: pids là mảng [Cha, Mẹ] để hiện nhánh con
                        pids: (fid && mid) ? [fid, mid] : (fid ? [fid] : null),
                        gender: String(p.gender).toLowerCase().includes('fe') ? 'female' : 'male'
                    });
                });

                // 3. Thêm các bà vợ vào dữ liệu để hiển thị
                dataSpouses.forEach(s => {
                    const id = String(s.id).trim();
                    if (!id || id === "id") return;
                    finalData.push({
                        id: id,
                        name: s.full_name,
                        partnerId: String(s.pid).trim(), // Nối trực tiếp với chồng
                        gender: 'female'
                    });
                });

                var family = new FamilyTree(document.getElementById("tree"), {
                    template: "tommy",
                    nodeBinding: { field_0: "name" },
                    // Cấu hình quan hệ
                    partnerIdField: "partnerId",
                    nodes: finalData
                });
            } catch (e) {
                console.error(e);
            }
        }
        init();
    </script>
</body>
</html>
