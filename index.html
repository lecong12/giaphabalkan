<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công</title>
    <script src="https://balkan.app/js/FamilyTree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f4f7f6; }
        #tree { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="tree"></div>
    <script>
        const ssId = '1mX5C3YiDKb-R1Igweo10NsxCtmxIrG2hlCZM5OlPXEw';

        function parseCSV(text) {
            const lines = text.split('\n');
            if (lines.length < 2) return [];
            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim().toLowerCase());
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                let obj = {};
                headers.forEach((header, i) => {
                    let val = values[i] || "";
                    obj[header] = val.replace(/^"|"$/g, '').trim();
                });
                return obj;
            });
        }

        async function init() {
            try {
                const [resMain, resSpouses] = await Promise.all([
                    fetch(`https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:csv&sheet=Data`),
                    fetch(`https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:csv&sheet=dData`)
                ]);

                const dataMain = parseCSV(await resMain.text());
                const dataSpouses = parseCSV(await resSpouses.text());

                let nodes = [];
                const ids = new Set();

                // 1. Nạp bảng dData (Vợ/Chồng) trước
                dataSpouses.forEach(s => {
                    if (!s.id) return;
                    nodes.push({
                        id: s.id,
                        pids: s.pid ? [s.pid] : null,
                        name: s.full_name,
                        gender: 'female'
                    });
                    ids.add(s.id);
                });

                // 2. Nạp bảng Data (Dòng chính)
                dataMain.forEach(p => {
                    if (!p.id) return;
                    
                    let pids = [];
                    if (p.fid) pids.push(p.fid);
                    if (p.mid) pids.push(p.mid);

                    nodes.push({
                        id: p.id,
                        pids: pids.length > 0 ? pids : null,
                        name: p.full_name,
                        gender: (p.gender && p.gender.toLowerCase().includes('fe')) ? 'female' : 'male'
                    });
                    ids.add(p.id);
                });

                // 3. KHỬ LỖI: Nếu con có cha/mẹ (fid/mid) mà ID đó không tồn tại, tạo nút rỗng để nối
                const ghostNodes = [];
                nodes.forEach(node => {
                    if (node.pids) {
                        node.pids.forEach(parentId => {
                            if (!ids.has(parentId)) {
                                ghostNodes.push({ id: parentId, name: "Gốc " + parentId, gender: 'male' });
                                ids.add(parentId);
                            }
                        });
                    }
                });

                const family = new FamilyTree(document.getElementById("tree"), {
                    template: "tommy",
                    nodeBinding: { field_0: "name" },
                    nodes: nodes.concat(ghostNodes)
                });
            } catch (e) { console.error(e); }
        }
        init();
    </script>
</body>
</html>
