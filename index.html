<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công - V102</title>
    <script src="https://balkan.app/js/familytree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; background: #ffffff; }
        #tree { width: 100%; height: 100%; }
        /* Tùy chỉnh màu sắc ô cho giống xtea */
        .node.male rect { fill: #e3f2fd; stroke: #2196f3; }
        .node.female rect { fill: #fce4ec; stroke: #f06292; }
    </style>
</head>
<body>
    <div id="tree"></div>
    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';

        async function fetchSheet(gid) {
            const url = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`;
            const res = await fetch(url);
            const text = await res.text();
            const data = JSON.parse(text.substr(47).slice(0, -2));
            const cols = data.table.cols.map(c => (c.label || "").toLowerCase().trim());
            return data.table.rows.map(row => {
                let obj = {};
                row.c.forEach((cell, i) => { if (cols[i]) obj[cols[i]] = cell ? String(cell.v).trim() : ""; });
                return obj;
            });
        }

        async function start() {
            try {
                const [data, dData] = await Promise.all([fetchSheet(0), fetchSheet(1705210560)]);
                
                // 1. Tạo danh sách vợ để hiển thị kèm tên chồng
                let partnerInfo = {};
                dData.forEach(s => {
                    if (s.pid) {
                        if (!partnerInfo[s.pid]) partnerInfo[s.pid] = [];
                        partnerInfo[s.pid].push(s.full_name);
                    }
                });

                // 2. Chuẩn hóa nodes
                let nodes = [];
                
                // Nạp người trong tộc
                data.forEach(m => {
                    if (m.id) {
                        const wives = partnerInfo[m.id] ? " (Vợ: " + partnerInfo[m.id].join(", ") + ")" : "";
                        nodes.push({
                            id: m.id,
                            fid: m.fid || null,
                            mid: m.mid || null,
                            name: m.full_name,
                            spouse_name: wives, // Cột ảo để hiện tên vợ
                            gender: (m.gender || "").toLowerCase().includes('f') ? "female" : "male"
                        });
                    }
                });

                // Nạp dâu rể (để làm nút mẹ nối dây cho con)
                dData.forEach(s => {
                    if (s.id) {
                        nodes.push({
                            id: s.id,
                            pids: s.pid ? [s.pid] : [],
                            name: s.full_name,
                            gender: "female"
                        });
                    }
                });

                new FamilyTree(document.getElementById("tree"), {
                    template: "hugo",
                    nodeBinding: {
                        field_0: "name",
                        field_1: "spouse_name" // Hiển thị tên vợ ngay dưới tên chồng
                    },
                    nodes: nodes
                });
            } catch (e) { console.error(e); }
        }
        start();
    </script>
</body>
</html>
