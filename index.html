<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công - Hệ Thống Trực Tuyến</title>
    <script src="https://balkan.app/js/FamilyTree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f4f7f6; }
        #tree { width: 100%; height: 100%; }
        #status { position: fixed; top: 10px; left: 10px; z-index: 100; background: rgba(255,255,255,0.8); padding: 5px 10px; border-radius: 4px; font-family: sans-serif; font-size: 12px; }
    </style>
</head>
<body>
    <div id="status">Đang tải dữ liệu...</div>
    <div id="tree"></div>
    <script>
        const ssId = '1mX5C3YiDKb-R1Igweo10NsxCtmxIrG2hlCZM5OlPXEw';

        async function fetchCSV(sheetName) {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;
                const response = await fetch(url);
                const text = await response.text();
                return FamilyTree.csv.parse(text);
            } catch (e) { return []; }
        }

        async function init() {
            const [dataMain, dataSpouses] = await Promise.all([
                fetchCSV('Data'),
                fetchCSV('dData')
            ]);

            const finalData = [];
            const partnerMap = {};

            // 1. Xử lý Vợ/Chồng từ sheet dData
            dataSpouses.forEach(s => {
                const hId = String(s.pid || "").trim();
                const wId = String(s.id || "").trim();
                if (hId && wId) {
                    partnerMap[hId] = wId;
                    partnerMap[wId] = hId;
                }
            });

            // 2. Xử lý Dòng chính từ sheet Data
            dataMain.forEach(p => {
                const id = String(p.id || "").trim();
                if (!id || id === "id") return;

                const fid = String(p.fid || "").trim();
                // Tìm ID mẹ từ bảng partnerMap dựa trên ID cha
                const mid = partnerMap[fid] || "";
                
                finalData.push({
                    id: id,
                    name: p.full_name || "Thành viên " + id,
                    pids: (fid && mid) ? [fid, mid] : (fid ? [fid] : null),
                    gender: String(p.gender || "").toLowerCase().includes('fe') ? 'female' : 'male'
                });
            });

            // 3. Thêm các bà vợ vào sơ đồ
            dataSpouses.forEach(s => {
                const id = String(s.id || "").trim();
                if (!id) return;
                finalData.push({
                    id: id,
                    name: s.full_name || "Vợ/Chồng " + id,
                    gender: 'female'
                });
            });

            if (finalData.length > 0) {
                document.getElementById('status').innerText = `Đã tải ${finalData.length} thành viên.`;
                var family = new FamilyTree(document.getElementById("tree"), {
                    template: "tommy",
                    nodeBinding: { field_0: "name" },
                    nodes: finalData
                });
            } else {
                document.getElementById('status').innerText = "Không tìm thấy dữ liệu. Hãy kiểm tra tên cột trong Sheets.";
            }
        }
        init();
    </script>
</body>
</html>
