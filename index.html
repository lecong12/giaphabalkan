    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';
        
        async function start() {
            const statusDiv = document.getElementById("status") || document.createElement("div");
            try {
                const fetchSheet = async (gid) => {
                    const url = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`;
                    const res = await fetch(url);
                    const text = await res.text();
                    const startIdx = text.indexOf('{');
                    const endIdx = text.lastIndexOf('}');
                    const json = JSON.parse(text.substring(startIdx, endIdx + 1));
                    
                    // Lấy tiêu đề cột và làm sạch để so khớp
                    const cols = json.table.cols.map(c => (c.label || "").toLowerCase().trim());
                    
                    return json.table.rows.map(row => {
                        let obj = {};
                        row.c.forEach((cell, i) => {
                            if (cols[i]) {
                                // Chuẩn hóa tên cột: bỏ dấu, bỏ cách để dễ so sánh
                                let cleanCol = cols[i].normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, "");
                                obj[cleanCol] = (cell && cell.v !== null) ? String(cell.v).trim() : null;
                            }
                        });
                        return obj;
                    }).filter(item => item.id);
                };

                const [data, dData] = await Promise.all([fetchSheet('0'), fetchSheet('1705210560')]);
                
                let nodesMap = {};
                let partnerMap = {}; 

                // Hàm tìm tên trong object bất kể key là gì (full_name, hoten, name...)
                const getName = (obj) => {
                    return obj.fullname || obj.hoten || obj.name || obj.ten || obj.hovaten || "Thành viên";
                };

                // 1. Xử lý Phối ngẫu (dData)
                dData.forEach(p => {
                    if (p.id && p.pid) {
                        if (!partnerMap[p.pid]) partnerMap[p.pid] = [];
                        partnerMap[p.pid].push(p.id);

                        nodesMap[p.id] = {
                            id: p.id,
                            pids: [p.pid],
                            name: getName(p),
                            gender: "female"
                        };
                    }
                });

                // 2. Xử lý Huyết thống (Data)
                data.forEach(m => {
                    if (m.id) {
                        nodesMap[m.id] = {
                            id: m.id,
                            fid: (m.fid && m.fid !== "0") ? m.fid : null,
                            mid: (m.mid && m.mid !== "0") ? m.mid : null,
                            pids: partnerMap[m.id] || [], 
                            name: getName(m),
                            gender: (m.gender && m.gender.toLowerCase().includes('f')) ? "female" : "male"
                        };
                    }
                });

                let allNodes = Object.values(nodesMap);
                allNodes.sort((a, b) => parseInt(a.id) - parseInt(b.id));
                const finalNodes = allNodes.slice(0, 190);

                if(document.getElementById("status")) document.getElementById("status").style.display = "none";

                new FamilyTree(document.getElementById("tree"), {
                    mouseScrol: FamilyTree.action.zoom,
                    template: "hugo",
                    nodeBinding: { field_0: "name", field_1: "id" },
                    nodes: finalNodes
                });

            } catch (e) {
                console.error(e);
            }
        }
        start();
    </script>
