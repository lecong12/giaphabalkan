<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công - Phân Cấp Chuẩn</title>
    <script src="https://balkan.app/js/familytree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #f4f7f6; }
        #tree { width: 100%; height: 100%; }
        #status { position: fixed; top: 10px; left: 10px; z-index: 1000; background: #333; color: #fff; padding: 8px 15px; border-radius: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="status">Đang tính toán sơ đồ phân cấp...</div>
    <div id="tree"></div>

    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';

        // Hàm quan trọng: Chỉ lấy số từ chuỗi dữ liệu (Ví dụ: "170,Lê HVVD" -> "170")
        function getOnlyId(val) {
            if (!val) return null;
            let str = String(val).split(','); // Lấy phần trước dấu phẩy đầu tiên
            let id = str.replace(/[^\d]/g, ''); // Loại bỏ tất cả ký tự không phải số
            return id || null;
        }

        async function start() {
            try {
                const fetchSheet = async (gid) => {
                    const res = await fetch(`https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`);
                    const text = await res.text();
                    const json = JSON.parse(text.substring(47, text.length - 2));
                    return json.table.rows.map(r => r.c.map(cell => cell ? cell.v : null));
                };

                const [dataRows, dDataRows] = await Promise.all([fetchSheet('0'), fetchSheet('1705210560')]);
                
                let nodesMap = {};
                let partnerMap = {}; 

                // 1. Xử lý Vợ/Chồng (dData)
                dDataRows.forEach((r, i) => {
                    if (i === 0 || !r) return;
                    let id = getOnlyId(r);
                    let pid = getOnlyId(r);
                    let name = String(r || "Vợ/Chồng").split(',');

                    if (id && pid) {
                        nodesMap[id] = { id, pids: [pid], name, gender: "female" };
                        if (!partnerMap[pid]) partnerMap[pid] = [];
                        partnerMap[pid].push(id);
                    }
                });

                // 2. Xử lý Huyết thống (Data)
                dataRows.forEach((r, i) => {
                    if (i === 0 || !r) return;
                    let id = getOnlyId(r);
                    let fid = getOnlyId(r);
                    let mid = getOnlyId(r);
                    let name = String(r || "Thành viên").split(',');
                    let rawG = String(r || "").toLowerCase();
                    let gender = (rawG.includes('f') || rawG.includes('nữ')) ? "female" : "male";

                    if (id) {
                        nodesMap[id] = {
                            id, 
                            fid: fid === id ? null : fid, // Tránh lỗi tự nối chính mình
                            mid, 
                            pids: partnerMap[id] || [], 
                            name, 
                            gender
                        };
                    }
                });

                document.getElementById("status").style.display = "none";

                // 3. Khởi tạo cây với Layout tự động
                new FamilyTree(document.getElementById("tree"), {
                    mouseScrol: FamilyTree.action.zoom,
                    template: "hugo",
                    layout: FamilyTree.layout.hierarchy, // Ép buộc phân cấp
                    nodeBinding: {
                        field_0: "name",
                        field_1: "id"
                    },
                    nodes: Object.values(nodesMap).slice(0, 195)
                });

            } catch (e) {
                document.getElementById("status").innerText = "Lỗi: " + e.message;
            }
        }
        start();
    </script>
</body>
</html>
