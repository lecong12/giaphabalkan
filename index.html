<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công - Bản Chống Lỗi Tuyệt Đối</title>
    <script src="https://balkan.app/js/familytree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #fff; }
        #tree { width: 100%; height: 100%; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; font-family: sans-serif; background: #fff; padding: 20px; border: 2px solid #333; text-align: center; }
    </style>
</head>
<body>
    <div id="loading">Hệ thống đang quét dữ liệu an toàn...</div>
    <div id="tree"></div>

    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';

        // HÀM QUAN TRỌNG: Chống mọi loại lỗi "is not a function"
        function cleanData(val) {
            if (val === null || val === undefined) return "";
            // Nếu là Object (lỗi r || ""), ta lấy giá trị v của nó hoặc ép về chuỗi
            if (typeof val === 'object') return val.v ? String(val.v) : "";
            return String(val).trim();
        }

        async function start() {
            try {
                const fetchSheet = async (gid) => {
                    const url = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`;
                    const res = await fetch(url);
                    const text = await res.text();
                    const json = JSON.parse(text.substring(47, text.length - 2));
                    
                    // Lấy dữ liệu thô từ các hàng và cột
                    return json.table.rows.map(row => {
                        return row.c ? row.c.map(cell => (cell && cell.v !== null) ? cell.v : "") : [];
                    });
                };

                const [dataRows, dDataRows] = await Promise.all([fetchSheet('0'), fetchSheet('1705210560')]);
                
                let nodesMap = {};
                let partnerMap = {}; 

                // 1. Xử lý Sheet dData (Vợ/Chồng)
                dDataRows.forEach((r, index) => {
                    if (index === 0 || !r.length) return; 
                    let id = cleanData(r);
                    let pid = cleanData(r);
                    let name = cleanData(r || r || "Phối ngẫu");

                    if (id && pid && id !== "id") {
                        if (!partnerMap[pid]) partnerMap[pid] = [];
                        partnerMap[pid].push(id);

                        nodesMap[id] = {
                            id: id,
                            pids: [pid],
                            name: name,
                            gender: "female"
                        };
                    }
                });

                // 2. Xử lý Sheet Data (Huyết thống)
                dataRows.forEach((r, index) => {
                    if (index === 0 || !r.length) return;
                    let id = cleanData(r);
                    if (id && id !== "id") {
                        // Kiểm tra giới tính bằng cách so sánh chuỗi thô, KHÔNG dùng toLowerCase()
                        let rawG = cleanData(r);
                        let gender = (rawG === "f" || rawG === "F" || rawG === "Nữ" || rawG === "nữ") ? "female" : "male";

                        nodesMap[id] = {
                            id: id,
                            fid: (r && r != 0) ? cleanData(r) : null,
                            mid: (r && r != 0) ? cleanData(r) : null,
                            pids: partnerMap[id] || [], 
                            name: cleanData(r) || "Thành viên",
                            gender: gender
                        };
                    }
                });

                let allNodes = Object.values(nodesMap);
                allNodes.sort((a, b) => parseInt(a.id) - parseInt(b.id));

                // Giới hạn 185 người để tránh lỗi bản quyền Balkan
                const finalNodes = allNodes.slice(0, 185);

                document.getElementById("loading").style.display = "none";

                new FamilyTree(document.getElementById("tree"), {
                    mouseScrol: FamilyTree.action.zoom,
                    template: "hugo",
                    nodeBinding: { 
                        field_0: "name", 
                        field_1: "id" 
                    },
                    nodes: finalNodes
                });

            } catch (e) {
                console.error(e);
                document.getElementById("loading").innerHTML = "<b>Lỗi nạp dữ liệu:</b> " + e.message;
            }
        }
        start();
    </script>
</body>
</html>
