<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công - Bản Ổn Định</title>
    <script src="https://balkan.app/js/familytree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #fff; }
        #tree { width: 100%; height: 100%; }
        #status { position: fixed; top: 10px; left: 10px; z-index: 1000; background: #333; color: #fff; padding: 10px; border-radius: 5px; font-family: sans-serif; font-size: 13px; }
    </style>
</head>
<body>
    <div id="status">Đang tải dữ liệu...</div>
    <div id="tree"></div>

    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';

        // Hàm lấy giá trị thô, an toàn nhất
        function val(cell) {
            if (!cell) return null;
            return cell.v !== undefined ? cell.v : null;
        }

        async function start() {
            try {
                const fetchSheet = async (gid) => {
                    const res = await fetch(`https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`);
                    const text = await res.text();
                    const json = JSON.parse(text.substring(47, text.length - 2));
                    return json.table.rows;
                };

                const [dataRows, dDataRows] = await Promise.all([fetchSheet('0'), fetchSheet('1705210560')]);
                
                let nodes = [];
                let partnerMap = {}; 

                // 1. Xử lý Sheet Phối ngẫu (Vợ/Chồng)
                dDataRows.forEach((row, i) => {
                    if (i === 0 || !row.c) return;
                    let id = val(row.c);
                    let pid = val(row.c);
                    if (id && pid) {
                        nodes.push({ id: id, pids: [pid], name: val(row.c) || "Vợ", gender: "female" });
                        if (!partnerMap[pid]) partnerMap[pid] = [];
                        partnerMap[pid].push(id);
                    }
                });

                // 2. Xử lý Sheet Huyết thống
                dataRows.forEach((row, i) => {
                    if (i === 0 || !row.c) return;
                    let id = val(row.c);
                    if (id) {
                        nodes.push({
                            id: id,
                            fid: val(row.c),
                            mid: val(row.c),
                            name: val(row.c) || "Thành viên",
                            gender: String(val(row.c) || "").toLowerCase().includes('nữ') ? "female" : "male",
                            pids: partnerMap[id] || []
                        });
                    }
                });

                document.getElementById("status").style.display = "none";

                // Khởi tạo cây
                [attachment_0](attachment)
                new FamilyTree(document.getElementById("tree"), {
                    mouseScrol: FamilyTree.action.zoom,
                    template: "hugo",
                    layout: FamilyTree.layout.hierarchy,
                    nodeBinding: {
                        field_0: "name",
                        field_1: "id"
                    },
                    nodes: nodes.slice(0, 195)
                });

            } catch (e) {
                document.getElementById("status").innerHTML = "Lỗi kết nối: " + e.message;
            }
        }
        start();
    </script>
</body>
</html>
