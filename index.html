<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công - Live</title>
    <script src="https://balkan.app/js/FamilyTree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #ffffff; }
        #tree { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="tree"></div>
    <script>
        const ssId = '1mX5C3YiDKb-R1Igweo10NsxCtmxIrG2hlCZM5OlPXEw';

        async function fetchCSV(sheetName) {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;
                const response = await fetch(url);
                const text = await response.text();
                return FamilyTree.csv.parse(text);
            } catch (e) { return []; }
        }

        async function init() {
            const [dataMain, dataSpouses] = await Promise.all([
                fetchCSV('Data'),
                fetchCSV('dData')
            ]);

            const partnerMap = {};
            dataSpouses.forEach(s => {
                const hId = String(s.pid || s.PID || "").trim();
                const wId = String(s.id || s.ID || "").trim();
                if (hId && wId) { partnerMap[hId] = wId; partnerMap[wId] = hId; }
            });

            const finalData = [];
            dataMain.forEach(p => {
                const id = String(p.id || p.ID || "").trim();
                if (!id || id === "undefined" || id === "") return;

                const fid = String(p.fid || p.FID || "").trim();
                const mid = partnerMap[fid] || "";
                
                // Tự động tìm cột tên (chấp nhận full_name, name, hoặc fullname)
                const name = p.full_name || p.name || p.fullname || "Thành viên " + id;
                
                finalData.push({
                    id: id,
                    name: name,
                    pids: (fid && mid) ? `${fid}|${mid}` : (fid ? fid : null),
                    partnerId: partnerMap[id] || null,
                    gender: String(p.gender || "").toLowerCase().includes('fe') ? 'female' : 'male'
                });
            });

            dataSpouses.forEach(s => {
                const id = String(s.id || s.ID || "").trim();
                if (!id || id === "") return;
                const name = s.full_name || s.name || s.fullname || "Thành viên " + id;
                finalData.push({
                    id: id,
                    name: name,
                    partnerId: String(s.pid || s.PID || "").trim(),
                    gender: 'female'
                });
            });

            if (finalData.length === 0) {
                console.error("Dữ liệu trống!");
                return;
            }

            var family = new FamilyTree(document.getElementById("tree"), {
                template: "tommy",
                nodeBinding: { field_0: "name" },
                parentIdSeparator: "|",
                partnerIdField: "partnerId"
            });
            family.load(finalData);
        }
        init();
    </script>
</body>
</html>
