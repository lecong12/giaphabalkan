<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công - V105</title>
    <script src="https://balkan.app/js/familytree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; background: #f8f9fa; }
        #tree { width: 100%; height: 100%; }
        .bft-license-message { display: none !important; }
    </style>
</head>
<body>
    <div id="tree"></div>
    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';

        async function fetchSheet(gid) {
            const url = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`;
            const res = await fetch(url);
            const text = await res.text();
            const data = JSON.parse(text.substr(47).slice(0, -2));
            const cols = data.table.cols.map(c => (c.label || "").toLowerCase().trim());
            return data.table.rows.map(row => {
                let obj = {};
                row.c.forEach((cell, i) => { if (cols[i]) obj[cols[i]] = cell ? String(cell.v).trim() : null; });
                return obj;
            });
        }

        async function start() {
            try {
                const [data, dData] = await Promise.all([fetchSheet(0), fetchSheet(1705210560)]);
                
                // 1. Map vợ chồng 2 chiều
                let pidsMap = {};
                dData.forEach(s => {
                    if (s.id && s.pid) {
                        if (!pidsMap[s.id]) pidsMap[s.id] = [];
                        pidsMap[s.id].push(s.pid);
                        if (!pidsMap[s.pid]) pidsMap[s.pid] = [];
                        pidsMap[s.pid].push(s.id);
                    }
                });

                // 2. Gom dữ liệu
                let nodes = [];
                data.forEach(m => {
                    if (m.id) {
                        nodes.push({
                            id: m.id,
                            fid: m.fid || null,
                            mid: m.mid || null,
                            pids: pidsMap[m.id] || [],
                            name: m.full_name,
                            gender: (m.gender || "").toLowerCase().includes('f') ? "female" : "male"
                        });
                    }
                });

                dData.forEach(s => {
                    if (s.id) {
                        nodes.push({
                            id: s.id,
                            pids: pidsMap[s.id] || [],
                            name: s.full_name,
                            gender: "female"
                        });
                    }
                });

                // 3. Cấu hình vẽ cây (Tối ưu giao diện điện thoại)
                new FamilyTree(document.getElementById("tree"), {
                    template: "hugo",
                    layout: FamilyTree.mixed, // Sắp xếp thông minh để tránh chồng chéo
                    scaleInitial: FamilyTree.match.boundary, // Tự thu nhỏ để vừa màn hình
                    nodeBinding: { field_0: "name" },
                    nodes: nodes
                });

            } catch (e) { console.error(e); }
        }
        start();
    </script>
</body>
</html>
