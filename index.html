<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công</title>
    <script src="https://balkan.app/js/familytree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #ffffff; }
        #tree { width: 100%; height: 100%; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; font-family: sans-serif; background: #fff; padding: 20px; border: 2px solid #b30000; text-align: center; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="loading">Đang tải dữ liệu gia phả Lê Công...</div>
    <div id="tree"></div>

    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';

        // Hàm hỗ trợ chuyển đổi dữ liệu sang chữ thường an toàn
        function safeLower(val) {
            if (val === null || val === undefined) return "";
            return String(val).toLowerCase().trim();
        }

        async function start() {
            try {
                const fetchSheet = async (gid) => {
                    const url = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`;
                    const res = await fetch(url);
                    const text = await res.text();
                    
                    // Cắt bỏ phần rác của Google JSON
                    const startIdx = text.indexOf('{');
                    const endIdx = text.lastIndexOf('}');
                    const json = JSON.parse(text.substring(startIdx, endIdx + 1));
                    
                    // Lấy mảng dữ liệu thô
                    return json.table.rows.map(row => {
                        return row.c.map(cell => (cell && cell.v !== null) ? cell.v : "");
                    });
                };

                // Tải dữ liệu từ 2 Sheet
                const [dataRows, dDataRows] = await Promise.all([fetchSheet('0'), fetchSheet('1705210560')]);
                
                let nodesMap = {};
                let partnerMap = {}; 

                // 1. Xử lý Sheet dData (Vợ/Chồng)
                dDataRows.forEach((r, index) => {
                    if (index === 0) return; // Bỏ qua tiêu đề
                    let id = String(r || "");
                    let pid = String(r || "");
                    let name = String(r || r || "Phối ngẫu");

                    if (id && pid && id !== "null") {
                        if (!partnerMap[pid]) partnerMap[pid] = [];
                        partnerMap[pid].push(id);

                        nodesMap[id] = {
                            id: id,
                            pids: [pid],
                            name: name,
                            gender: "female"
                        };
                    }
                });

                // 2. Xử lý Sheet Data (Huyết thống)
                dataRows.forEach((r, index) => {
                    if (index === 0) return; // Bỏ qua tiêu đề
                    let id = String(r || "");
                    if (id && id !== "null" && id !== "id") {
                        // Kiểm tra giới tính an toàn
                        let genderRaw = safeLower(r);
                        let gender = (genderRaw.includes('f') || genderRaw.includes('nữ')) ? "female" : "male";

                        nodesMap[id] = {
                            id: id,
                            fid: (r && r != 0) ? String(r) : null,
                            mid: (r && r != 0) ? String(r) : null,
                            pids: partnerMap[id] || [], // Nối vợ từ partnerMap
                            name: String(r || "Thành viên"),
                            gender: gender
                        };
                    }
                });

                let allNodes = Object.values(nodesMap);
                allNodes.sort((a, b) => parseInt(a.id) - parseInt(b.id));

                // LÁCH LUẬT: Giới hạn 185 người đầu tiên để không bị lỗi Trial Balkan
                const finalNodes = allNodes.slice(0, 185);

                document.getElementById("loading").style.display = "none";

                if (finalNodes.length === 0) {
                    document.getElementById("loading").innerText = "Lỗi: Không tìm thấy dữ liệu ID!";
                    return;
                }

                new FamilyTree(document.getElementById("tree"), {
                    mouseScrol: FamilyTree.action.zoom,
                    template: "hugo",
                    nodeBinding: { 
                        field_0: "name", 
                        field_1: "id" 
                    },
                    nodes: finalNodes
                });

            } catch (e) {
                console.error(e);
                document.getElementById("loading").innerHTML = `<b style="color:red">Lỗi nạp dữ liệu:</b><br>${e.message}`;
            }
        }
        start();
    </script>
</body>
</html>
