<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công</title>
    <script src="https://balkan.app/js/FamilyTree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f4f7f6; }
        #tree { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="tree"></div>
    <script>
        const ssId = '1mX5C3YiDKb-R1Igweo10NsxCtmxIrG2hlCZM5OlPXEw';

        // Hàm dọn dẹp ID cực sạch
        function cleanId(id) {
            if (!id) return null;
            return String(id).replace(/"/g, "").trim();
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            if (lines.length < 2) return [];
            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim().toLowerCase());
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                let obj = {};
                headers.forEach((header, i) => {
                    let val = values[i] || "";
                    obj[header] = val.replace(/^"|"$/g, '').trim();
                });
                return obj;
            });
        }

        async function init() {
            try {
                const [resMain, resSpouses] = await Promise.all([
                    fetch(`https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:csv&sheet=Data`),
                    fetch(`https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:csv&sheet=dData`)
                ]);

                const dataMain = parseCSV(await resMain.text());
                const dataSpouses = parseCSV(await resSpouses.text());

                const finalNodes = [];
                const partnerMap = {};

                // 1. Map vợ chồng để tìm mid tự động nếu thiếu
                dataSpouses.forEach(s => {
                    const sid = cleanId(s.id);
                    const spid = cleanId(s.pid);
                    if (sid && spid) { partnerMap[spid] = sid; }
                });

                // 2. Xử lý dòng chính
                dataMain.forEach(p => {
                    const id = cleanId(p.id);
                    if (!id) return;
                    
                    const fid = cleanId(p.fid);
                    const mid = cleanId(p.mid) || partnerMap[fid];

                    let pids = [];
                    if (fid) pids.push(fid);
                    if (mid) pids.push(mid);

                    finalNodes.push({
                        id: id,
                        pids: pids.length > 0 ? pids : null,
                        name: p.full_name,
                        gender: (p.gender && p.gender.toLowerCase().includes('fe')) ? 'female' : 'male'
                    });
                });

                // 3. Xử lý các bà vợ
                dataSpouses.forEach(s => {const id = cleanId(s.id);
                    if (!id) return;
                    finalNodes.push({
                        id: id,
                        name: s.full_name,
                        partnerId: cleanId(s.pid),
                        gender: 'female'
                    });
                });

                new FamilyTree(document.getElementById("tree"), {
                    template: "tommy",
                    nodeBinding: { field_0: "name" },
                    enableSearch: true,
                    nodes: finalNodes
                });
            } catch (e) {
                console.error(e);
            }
        }
        init();
    </script>
</body>
</html>
