<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công - V104</title>
    <script src="https://balkan.app/js/familytree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; background: #fff; }
        #tree { width: 100%; height: 100%; }
        .bft-license-message { display: none !important; }
    </style>
</head>
<body>
    <div id="tree"></div>
    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';

        async function fetchSheet(gid) {
            const url = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`;
            const res = await fetch(url);
            const text = await res.text();
            const data = JSON.parse(text.substr(47).slice(0, -2));
            const cols = data.table.cols.map(c => (c.label || "").toLowerCase().trim());
            return data.table.rows.map(row => {
                let obj = {};
                row.c.forEach((cell, i) => { 
                    if (cols[i]) {
                        let val = cell ? cell.v : null;
                        obj[cols[i]] = val !== null ? String(val).trim() : null;
                    }
                });
                return obj;
            });
        }

        async function start() {
            try {
                const [data, dData] = await Promise.all([fetchSheet(0), fetchSheet(1705210560)]);
                
                let nodes = [];
                let allIds = new Set();

                // 1. Nạp dâu rể (dData) trước để làm "điểm tựa"
                dData.forEach(s => {
                    if (s.id) {
                        nodes.push({
                            id: s.id,
                            pids: s.pid ? [s.pid] : [],
                            name: s.full_name || "Bà (Chưa rõ tên)",
                            gender: "female"
                        });
                        allIds.add(s.id);
                    }
                });

                // 2. Nạp thành viên tộc (Data)
                data.forEach(m => {
                    if (m.id) {
                        // Tìm tất cả vợ của ông này từ dData
                        let pids = [];
                        dData.forEach(s => { if(s.pid === m.id) pids.push(s.id); });

                        nodes.push({
                            id: m.id,
                            fid: m.fid || null,
                            mid: m.mid || null,
                            pids: pids,
                            name: m.full_name || "Vô danh",
                            gender: (m.gender || "").toLowerCase().includes('f') ? "female" : "male"
                        });
                        allIds.add(m.id);
                    }
                });

                // 3. Kiểm tra bảo mật: Nếu con gọi cha/mẹ không tồn tại thì xóa để tránh treo cây
                nodes.forEach(n => {
                    if (n.fid && !allIds.has(n.fid)) n.fid = null;
                    if (n.mid && !allIds.has(n.mid)) n.mid = null;
                });

                new FamilyTree(document.getElementById("tree"), {
                    template: "hugo",
                    layout: FamilyTree.mixed,
                    nodeBinding: { field_0: "name" },
                    nodes: nodes
                });

            } catch (e) { console.error("Lỗi: ", e); }
        }
        start();
    </script>
</body>
</html>
