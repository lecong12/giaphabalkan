<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công - Sửa Lỗi Định Dạng</title>
    <script src="https://balkan.app/js/familytree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #fdfdfd; }
        #tree { width: 100%; height: 100%; }
        #status { position: fixed; top: 10px; left: 10px; z-index: 1000; background: #333; color: #fff; padding: 8px 15px; border-radius: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="status">Đang chuẩn hóa ID và nạp sơ đồ...</div>
    <div id="tree"></div>

    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';

        // HÀM FIX LỖI: Ép kiểu String tuyệt đối trước khi dùng replace
        function getOnlyId(val) {
            if (val === null || val === undefined || val === "") return null;
            
            // Ép về chuỗi và lấy phần trước dấu phẩy (nếu có)
            let str = String(val).split(','); 
            
            // Loại bỏ tất cả ký tự không phải số
            let id = str.replace(/[^\d]/g, ''); 
            return id || null;
        }

        function getOnlyName(val) {
            if (val === null || val === undefined || val === "") return "Thành viên";
            let parts = String(val).split(',');
            // Nếu có dấu phẩy, lấy phần sau. Nếu không, lấy toàn bộ.
            return parts.length > 1 ? parts.slice(1).join(',').trim() : String(val).trim();
        }

        async function start() {
            try {
                const fetchSheet = async (gid) => {
                    const res = await fetch(`https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`);
                    const text = await res.text();
                    const json = JSON.parse(text.substring(47, text.length - 2));
                    return json.table.rows.map(r => r.c ? r.c.map(cell => cell ? cell.v : null) : []);
                };

                const [dataRows, dDataRows] = await Promise.all([fetchSheet('0'), fetchSheet('1705210560')]);
                
                let nodesMap = {};
                let partnerMap = {}; 

                // 1. Xử lý Vợ/Chồng (dData) - Nạp trước để có PIDS
                dDataRows.forEach((r, i) => {
                    if (i === 0 || !r) return;
                    let id = getOnlyId(r);
                    let pid = getOnlyId(r);
                    let name = getOnlyName(r || r);

                    if (id && pid) {
                        nodesMap[id] = { id, pids: [pid], name, gender: "female" };
                        if (!partnerMap[pid]) partnerMap[pid] = [];
                        partnerMap[pid].push(id);
                    }
                });

                // 2. Xử lý Huyết thống (Data)
                dataRows.forEach((r, i) => {
                    if (i === 0 || !r) return;
                    let id = getOnlyId(r);
                    let fid = getOnlyId(r);
                    let mid = getOnlyId(r);
                    let name = getOnlyName(r || r);
                    let rawG = String(r || "").toLowerCase();
                    let gender = (rawG.includes('f') || rawG.includes('nữ')) ? "female" : "male";

                    if (id) {
                        nodesMap[id] = {
                            id, 
                            fid: (fid && fid !== id) ? fid : null,
                            mid, 
                            pids: partnerMap[id] || [], 
                            name, 
                            gender
                        };
                    }
                });

                document.getElementById("status").style.display = "none";

                // 3. Khởi tạo cây với phân cấp
                [attachment_0](attachment)
                new FamilyTree(document.getElementById("tree"), {
                    mouseScrol: FamilyTree.action.zoom,
                    template: "hugo",
                    layout: FamilyTree.layout.hierarchy,
                    nodeBinding: {
                        field_0: "name",
                        field_1: "id"
                    },
                    nodes: Object.values(nodesMap).slice(0, 195)
                });

            } catch (e) {
                document.getElementById("status").innerText = "Lỗi: " + e.message;
                console.error(e);
            }
        }
        start();
    </script>
</body>
</html>
