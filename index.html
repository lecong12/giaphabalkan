<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công</title>
    <script src="https://balkan.app/js/familytree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
        #tree { width: 100%; height: 100%; }
        #msg { position: fixed; top: 10px; left: 10px; z-index: 100; background: #000; color: #0f0; padding: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <div id="msg">Đang quét dữ liệu...</div>
    <div id="tree"></div>

    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';

        // Hàm lấy số ID cực mạnh: Chỉ lấy các ký tự là số từ chuỗi
        function getNumber(val) {
            if (val === null || val === undefined) return null;
            let s = String(val).split(','); 
            let res = "";
            for (let i = 0; i < s.length; i++) {
                if (s[i] >= '0' && s[i] <= '9') res += s[i];
            }
            return res || null;
        }

        async function start() {
            try {
                const fetchSheet = async (gid) => {
                    const r = await fetch(`https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`);
                    const t = await r.text();
                    const j = JSON.parse(t.substring(47, t.length - 2));
                    return j.table.rows;
                };

                const [rows1, rows2] = await Promise.all([fetchSheet('0'), fetchSheet('1705210560')]);
                
                let nodes = [];
                let pMap = {}; 

                // 1. Quét Sheet phối ngẫu
                rows2.forEach(row => {
                    if (!row.c) return;
                    let id = getNumber(row.c?.v || row.c?.f);
                    let pid = getNumber(row.c?.v || row.c?.f);
                    if (id && pid) {
                        nodes.push({ id: id, pids: [pid], name: "Vợ", gender: "female" });
                        if (!pMap[pid]) pMap[pid] = [];
                        pMap[pid].push(id);
                    }
                });

                // 2. Quét Sheet huyết thống
                rows1.forEach((row, i) => {
                    if (i === 0 || !row.c) return;
                    let id = getNumber(row.c?.v || row.c?.f);
                    if (id) {
                        let name = (row.c?.v || row.c?.f || row.c?.v || "Thành viên").toString();
                        if (name.includes(',')) name = name.split(',');

                        nodes.push({
                            id: id,
                            fid: getNumber(row.c?.v || row.c?.f),
                            mid: getNumber(row.c?.v || row.c?.f),
                            pids: pMap[id] || [],
                            name: name.trim(),
                            gender: String(row.c?.v || "").toLowerCase().includes('nữ') ? "female" : "male"
                        });
                    }
                });

                document.getElementById("msg").style.display = "none";

                [attachment_0](attachment)
                new FamilyTree(document.getElementById("tree"), {
                    template: "hugo",
                    layout: FamilyTree.layout.hierarchy, // Sắp xếp lại cho hết lộn xộn
                    nodeBinding: { field_0: "name", field_1: "id" },
                    nodes: nodes
                });

            } catch (e) {
                document.getElementById("msg").innerHTML = "Lỗi: " + e.message;
            }
        }
        start();
    </script>
</body>
</html>
