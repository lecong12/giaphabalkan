<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gia Phả Lê Công - Quét Dữ Liệu</title>
    <script src="https://balkan.app/js/familytree.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #ffffff; }
        #tree { width: 100%; height: 100%; position: absolute; }
        #debug { position: fixed; top: 10px; left: 10px; z-index: 9999; background: #222; color: #0f0; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 11px; max-width: 300px; }
    </style>
</head>
<body>
    <div id="debug">Khởi động quét...</div>
    <div id="tree"></div>

    <script>
        const ssId = '1KgxSyIETIPPO7P_tBUcK7bRO4Ej4b863A-skdMHLMYM';
        const log = document.getElementById("debug");

        // Hàm bốc dữ liệu dù nó nằm ở đâu
        function getVal(cell) {
            if (!cell) return "";
            return (cell.f || cell.v || cell.w || "").toString().trim();
        }

        function extractId(str) {
            if (!str) return null;
            const match = str.split(',').match(/\d+/);
            return match ? match : null;
        }

        function extractName(str) {
            if (!str) return "Thành viên";
            return str.includes(',') ? str.split(',').slice(1).join(',').trim() : str;
        }

        async function start() {
            try {
                const fetchSheet = async (gid) => {
                    const res = await fetch(`https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&gid=${gid}`);
                    const text = await res.text();
                    const json = JSON.parse(text.substring(47, text.length - 2));
                    return json.table.rows;
                };

                log.innerHTML = "Đang đọc Sheet...";
                const [dataRows, dDataRows] = await Promise.all([fetchSheet('0'), fetchSheet('1705210560')]);
                
                let nodesMap = {};
                let partnerMap = {}; 

                // 1. Quét Sheet phối ngẫu
                dDataRows.forEach(row => {
                    if (!row.c) return;
                    let idRaw = getVal(row.c);
                    let pidRaw = getVal(row.c);
                    let id = extractId(idRaw);
                    let pid = extractId(pidRaw);
                    
                    if (id && pid) {
                        nodesMap[id] = { id, pids: [pid], name: extractName(idRaw), gender: "female" };
                        if (!partnerMap[pid]) partnerMap[pid] = [];
                        partnerMap[pid].push(id);
                    }
                });

                // 2. Quét Sheet huyết thống
                dataRows.forEach((row, i) => {
                    if (i === 0 || !row.c) return;
                    let idRaw = getVal(row.c);
                    let id = extractId(idRaw);
                    
                    if (id) {
                        nodesMap[id] = {
                            id,
                            fid: extractId(getVal(row.c)),
                            mid: extractId(getVal(row.c)),
                            pids: partnerMap[id] || [],
                            name: extractName(idRaw),
                            gender: getVal(row.c).toLowerCase().includes('nữ') ? "female" : "male"
                        };
                    }
                });

                const nodes = Object.values(nodesMap);
                log.innerHTML = `Tìm thấy: ${nodes.length} người.`;

                if (nodes.length > 0) {
                    new FamilyTree(document.getElementById("tree"), {
                        template: "hugo",
                        layout: FamilyTree.layout.hierarchy,
                        nodeBinding: { field_0: "name", field_1: "id" },
                        nodes: nodes.slice(0, 195)
                    });
                    setTimeout(() => log.style.display = "none", 5000);
                } else {
                    log.innerHTML = "LỖI: Không tìm thấy ID nào ở cột A!";
                }

            } catch (e) {
                log.innerHTML = "Lỗi: " + e.message;
            }
        }
        start();
    </script>
</body>
</html>
